<h3>These pets are looking for a home!</h3>
<a [routerLink]="['/new']">Add a pet to the shelter</a>

<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th> 
        </tr>
        <tr *ngFor="let x of getPets">
            <td>{{x['name']}}</td>
            <td>{{x['type']}}</td>
            
            <td>
                <button (click)="petDetails(x)" >Details</button>
                <button (click)="editPet(x)" >Edit</button>
            </td>
        </tr>
    </table>
</div>
